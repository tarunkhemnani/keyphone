<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Keypad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Keypad -->
    <div class="keypad">
      <div class="row">
        <div class="key"><span class="digit">1</span><span class="letters"></span></div>
        <div class="key"><span class="digit">2</span><span class="letters">ABC</span></div>
        <div class="key"><span class="digit">3</span><span class="letters">DEF</span></div>
      </div>
      <div class="row">
        <div class="key"><span class="digit">4</span><span class="letters">GHI</span></div>
        <div class="key"><span class="digit">5</span><span class="letters">JKL</span></div>
        <div class="key"><span class="digit">6</span><span class="letters">MNO</span></div>
      </div>
      <div class="row">
        <div class="key"><span class="digit">7</span><span class="letters">PQRS</span></div>
        <div class="key"><span class="digit">8</span><span class="letters">TUV</span></div>
        <div class="key"><span class="digit">9</span><span class="letters">WXYZ</span></div>
      </div>
      <div class="row">
        <div class="key"><span class="digit">*</span><span class="letters"></span></div>
        <div class="key"><span class="digit">0</span><span class="letters">+</span></div>
        <div class="key"><span class="digit">#</span><span class="letters"></span></div>
      </div>
    </div>
    <!-- Call Button -->
    <div class="call-btn">
      <!-- Telephone handset icon (Bootstrap Icons SVG) -->
      <svg viewBox="0 0 16 16" fill="white">
        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 
            1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 
            4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 
            0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 
            1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 
            2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 
            .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 
            1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 
            1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 
            1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
      </svg>
    </div>
    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-item">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 
            2.256c.386.198.824-.149.746-.592l-.83-4.73 
            3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 
            0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 
            4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 
            6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 
            .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 
            0 0 0-.461 0z"/></svg>
        <span>Favorites</span>
      </div>
      <div class="nav-item">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 
            .496-.868L8 8.71z"/><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14
             0"/></svg>
        <span>Recents</span>
      </div>
      <div class="nav-item">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 
            0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 
            4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 
            10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
        <span>Contacts</span>
      </div>
      <div class="nav-item active">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 
            1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 7a1 1 0 0 1 
            1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0
             1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 
            0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 
            1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 
            1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/></svg>
        <span>Keypad</span>
      </div>
      <div class="nav-item">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M7 8.5A3.5 3.5 0 0 1 5.95 11h4.1a3.5 3.5 0 1 1 2.45 1h-9A3.5 3.5 
            0 1 1 7 8.5m-6 0a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0m14 0a2.5 2.5 0 1 0-5 0 2.5 
            2.5 0 0 0 5 0"/></svg>
        <span>Voicemail</span>
      </div>
    </div>
    <!-- Home Indicator -->
    <div class="home-indicator"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
