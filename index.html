<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Phone Keypad</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="app">
    <div class="top-safe"></div>

    <!-- Number display -->
    <div class="display" id="display"></div>

    <!-- Keypad grid -->
    <div class="keys-grid">
      <!-- 1 -->
      <button class="key" data-num="1">
        <div class="digit">1</div>
        <div class="letters"></div>
      </button>
      <!-- 2 -->
      <button class="key" data-num="2">
        <div class="digit">2</div>
        <div class="letters">ABC</div>
      </button>
      <!-- 3 -->
      <button class="key" data-num="3">
        <div class="digit">3</div>
        <div class="letters">DEF</div>
      </button>
      <!-- 4 -->
      <button class="key" data-num="4">
        <div class="digit">4</div>
        <div class="letters">GHI</div>
      </button>
      <!-- 5 -->
      <button class="key" data-num="5">
        <div class="digit">5</div>
        <div class="letters">JKL</div>
      </button>
      <!-- 6 -->
      <button class="key" data-num="6">
        <div class="digit">6</div>
        <div class="letters">MNO</div>
      </button>
      <!-- 7 -->
      <button class="key" data-num="7">
        <div class="digit">7</div>
        <div class="letters">PQRS</div>
      </button>
      <!-- 8 -->
      <button class="key" data-num="8">
        <div class="digit">8</div>
        <div class="letters">TUV</div>
      </button>
      <!-- 9 -->
      <button class="key" data-num="9">
        <div class="digit">9</div>
        <div class="letters">WXYZ</div>
      </button>
      <!-- * -->
      <button class="key" data-num="*">
        <div class="digit">*</div>
        <div class="letters"></div>
      </button>
      <!-- 0 -->
      <button class="key" data-num="0">
        <div class="digit">0</div>
        <div class="letters">+</div>
      </button>
      <!-- # -->
      <button class="key" data-num="#">
        <div class="digit">#</div>
        <div class="letters"></div>
      </button>
    </div>

    <!-- Call button -->
    <div class="call-row">
      <button class="call-button" id="call">
        <svg viewBox="0 0 24 24">
          <path d="M6.6 10.8c1.2 2.4 3.2 4.4 5.6 5.6l1.9-1.9c.2-.2.5-.3.7-.2 1 .3 2 .5 3.1.5.4 0 .7.3.7.7v3.1c0 .4-.3.7-.7.7C9.9 19.3 4.7 14.1 4.7 7.7c0-.4.3-.7.7-.7H8c.4 0 .7.3.7.7 0 1.1.2 2.1.5 3.1.1.3 0 .5-.2.7l-1.9 1.9z"/>
        </svg>
      </button>
    </div>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
      <!-- Contacts -->
      <div class="nav-item contacts">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
        </svg>
        <span>Contacts</span>
      </div>

      <!-- Recents -->
      <div class="nav-item recents active">
        <svg viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 
                   18.54 5.82 22 7 14.14l-5-4.87 
                   6.91-1.01L12 2z"/>
        </svg>
        <span>Recents</span>
      </div>

      <!-- Keypad -->
      <div class="nav-item keypad">
        <svg viewBox="0 0 24 24">
          <circle cx="5" cy="5" r="2"/>
          <circle cx="12" cy="5" r="2"/>
          <circle cx="19" cy="5" r="2"/>
          <circle cx="5" cy="12" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="19" cy="12" r="2"/>
          <circle cx="5" cy="19" r="2"/>
          <circle cx="12" cy="19" r="2"/>
          <circle cx="19" cy="19" r="2"/>
        </svg>
        <span>Keypad</span>
      </div>

      <!-- Voicemail -->
      <div class="nav-item voicemail">
        <svg viewBox="0 0 24 24">
          <circle r="4"/>
          <circle r="4"/>
          <line/>
        </svg>
        <span>Voicemail</span>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
