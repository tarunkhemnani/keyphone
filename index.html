<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Phone Keypad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" id="app">
    <!-- top safe area painted black -->
    <header class="top-safe" aria-hidden="true"></header>

    <!-- typed-digit display -->
    <div class="display" id="display" aria-live="polite" aria-atomic="true"></div>

    <!-- keypad -->
    <main class="keypad-wrap" role="application" aria-label="Dial pad">
      <div class="keys-grid" id="keysGrid">
        <!-- Row 1 -->
        <button class="key" data-value="1" aria-label="1"><span class="digit">1</span><span class="letters"></span></button>
        <button class="key" data-value="2" aria-label="2"><span class="digit">2</span><span class="letters">ABC</span></button>
        <button class="key" data-value="3" aria-label="3"><span class="digit">3</span><span class="letters">DEF</span></button>

        <!-- Row 2 -->
        <button class="key" data-value="4" aria-label="4"><span class="digit">4</span><span class="letters">GHI</span></button>
        <button class="key" data-value="5" aria-label="5"><span class="digit">5</span><span class="letters">JKL</span></button>
        <button class="key" data-value="6" aria-label="6"><span class="digit">6</span><span class="letters">MNO</span></button>

        <!-- Row 3 -->
        <button class="key" data-value="7" aria-label="7"><span class="digit">7</span><span class="letters">PQRS</span></button>
        <button class="key" data-value="8" aria-label="8"><span class="digit">8</span><span class="letters">TUV</span></button>
        <button class="key" data-value="9" aria-label="9"><span class="digit">9</span><span class="letters">WXYZ</span></button>

        <!-- Row 4 -->
        <button class="key" data-value="*" aria-label="star"><span class="digit">*</span><span class="letters"></span></button>
        <button class="key" data-value="0" aria-label="0"><span class="digit">0</span><span class="letters">+</span></button>
        <button class="key" data-value="#" aria-label="hash"><span class="digit">#</span><span class="letters"></span></button>
      </div>

      <!-- Call button (overlaps nav) -->
      <div class="call-row">
        <button id="callBtn" class="call-button" aria-label="Call" title="Call">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.57.57a1 
                     1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 
                     3.57a1 1 0 01-.25 1.02l-2.2 2.2z"/>
          </svg>
        </button>
      </div>
    </main>

    <!-- bottom nav (visual only) - voicemail removed -->
    <nav class="bottom-nav" aria-hidden="true">
      <!-- Favorites -->
      <div class="nav-item favorites" role="button" aria-label="Favorites">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M12 17.3L18.18 21l-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        <span>Favorites</span>
      </div>

      <!-- Recents -->
      <div class="nav-item recents" role="button" aria-label="Recents">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="currentColor" />
          <line x1="12" y1="12" x2="12" y2="6" stroke="#000" stroke-width="1.8" stroke-linecap="round"/>
          <line x1="12" y1="12" x2="6" y2="12" stroke="#000" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <span>Recents</span>
      </div>

      <!-- Contacts: bigger head + rounded shoulders/body -->
      <div class="nav-item contacts" role="button" aria-label="Contacts">
        <svg viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <!-- grey filled base -->
          <circle cx="12" cy="12" r="10" fill="currentColor" />
          <!-- larger head (bigger, centered slightly higher) -->
          <circle cx="12" cy="9.2" r="2.8" fill="#000"/>
          <!-- rounded shoulders / torso: soft rounded path for a shoulder shape -->
          <path fill="#000" d="M6.5 17.4c0-2.2 3.1-4.1 5.5-4.1s5.5 1.9 5.5 4.1V19H6.5v-1.6z" />
        </svg>
        <span>Contacts</span>
      </div>

      <!-- Keypad (active) -->
      <div class="nav-item active keypad" role="button" aria-label="Keypad">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M5 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm0 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm0 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm7-12a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm0 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm0 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm7-12a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm0 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm0 6a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" fill="currentColor"/>
        </svg>
        <span>Keypad</span>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
